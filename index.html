<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Today</div>
    </div>
    <div class="sidebar">
      <h1 class="sidebar-heading">TO-DO</h1>
      <button class="addProject">+ Add Project</button>
      <dialog class="addProjectModal">
        <form>
          <label for="name">Add a new Project: </label>
          <input type="text" id="name" name="name" placeholder="Project Title">
          <button type="submit" class="modal-submit">Add Project</button>
          <div class="error"></div>
        </form>
      </dialog>
      <dialog class="decline">
        <div class="decline-div">
          <h3 class="decline-title">You have hit the limit of 5 projects</h3>
          <button class="decline-close">Close</button>
        </div>
      </dialog>
      <div class="projects-section"></div>
    </div>
    <div class="main">
      <dialog class="add-task-modal">
        <form class="add-task-modal-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Task Title">
          <label for="description">Description</label>
          <textarea type="textarea" id="description" name="description" placeholder="Task Description" rows="6" maxlength="300"></textarea>
          <label for="dueDate">Due</label>
          <input type="date" id="dueDate" name="dueDate">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit" class="task-submit">Add Task</button>
          <button class="task-cancel">Cancel</button>
          <div class="task-error"></div>
        </form>
      </dialog>
      <dialog class="edit-task-modal">
        <form class="edit-task-modal-form">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" name="edit-title" placeholder="Task Title">
          <label for="edit-description">Description</label>
          <textarea type="textarea" id="edit-description" name="edit-description" placeholder="Task Description" rows="6" maxlength="300"></textarea>
          <label for="edit-dueDate">Due</label>
          <input type="date" id="edit-dueDate" name="edit-dueDate">
          <label for="edit-priority">Priority</label>
          <select name="edit-priority" id="edit-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit" class="edit-task-submit">Edit Task</button>
          <button class="edit-task-cancel">Cancel</button>
          <div class="edit-task-error"></div>
        </form>
      </dialog>
      <div class="main-title"></div>
      <div class="tasks-section"></div>
    </div>
  </div>
</body>
</html>
